<!--
Proyecto: CRUD con Bootstrap + Google Sheets (Hoja de cálculo)
Archivos incluidos en este documento:
  1) index.html  (esta página web local con Bootstrap y JS)
  2) Google Apps Script (Code.gs) para desplegar como Web App

Instrucciones rápidas: crea la Google Sheet con los encabezados indicados, pega el Apps Script y despliega como "Cualquiera con el enlace". Luego pega la URL de la Web App dentro del archivo index.html (variable apiBaseUrl).
-->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD - Google Sheets + Bootstrap</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">

        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Trabajos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pagos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h3">Registros de cosecha</h1>
            <div>
                <button id="btnNew" class="btn btn-primary">Nuevo registro</button>
                <button id="btnRefresh" class="btn btn-secondary">Refrescar</button>
            </div>
        </div>

        <!-- Tabla de registros -->
        <div class="card shadow-sm">
            <div class="card-body p-2">
                <div class="table-responsive">
                    <table class="table table-sm table-hover mb-0" id="tblRegistros">
                        <thead class="table-light small">
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Modalidad</th>
                                <th>Producto</th>
                                <th>Envase</th>
                                <th>Cantidad</th>
                                <th>Precio</th>
                                <th>Total</th>
                                <th>Fecha</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Modal Crear/Editar -->
        <div class="modal fade" id="modalForm" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <form id="formRegistro">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalTitle">Nuevo registro</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Cerrar"></button>
                        </div>

                        <div class="modal-body">
                            <input type="hidden" id="registroId">

                            <!-- FILA SUPERIOR CON FECHA A LA DERECHA -->
                            <div class="row mb-3">
                                <div class="col-md-4 ms-auto">
                                    <label class="form-label">Fecha</label>
                                    <input id="inputFecha" type="date" class="form-control" required>
                                </div>
                            </div>

                            <!-- DOS COLUMNAS -->
                            <div class="row">
                                <!-- COLUMNA 1 -->
                                <div class="col-md-6">

                                    <div class="mb-2">
                                        <label class="form-label">Nombre</label>
                                        <select id="inputNombre" class="form-select" required>
                                            <option value="">-- Selecciona --</option>
                                            <option>Alfredo</option>
                                            <option>Erwin</option>
                                            <option>Milena</option>
                                            <option>sra Elsa</option>
                                        </select>
                                    </div>

                                    <div class="mb-2">
                                        <label class="form-label">Producto</label>
                                        <select id="inputProducto" class="form-select" required>
                                            <option value="">-- Selecciona --</option>
                                            <option>Betarraga</option>
                                            <option>Lechuga</option>
                                            <option>Zanahoria</option>
                                        </select>
                                    </div>

                                    <div class="mb-2">
                                        <label class="form-label">Cantidad</label>
                                        <input id="inputCantidad" type="number" class="form-control" min="0" step="1"
                                            required>
                                    </div>

                                </div>

                                <!-- COLUMNA 2 -->
                                <div class="col-md-6">

                                    <div class="mb-2">
                                        <label class="form-label">Modalidad</label>
                                        <select id="inputModalidad" class="form-select" required>
                                            <option value="">-- Selecciona --</option>
                                            <option>Equipo</option>
                                            <option>Individual</option>
                                        </select>
                                    </div>

                                    <div class="mb-2">
                                        <label class="form-label">Tipo de envase</label>
                                        <select id="inputEnvase" class="form-select" required>
                                            <option value="">-- Selecciona --</option>
                                            <option>Caja platanera</option>
                                            <option>Gamela chica</option>
                                            <option>Gamela grande</option>
                                            <option>Saco</option>
                                            <option>Paquete</option>
                                        </select>
                                    </div>

                                    <div class="row">
                                        <div class="col-6 mb-2">
                                            <label class="form-label">Precio</label>
                                            <input id="inputPrecio" type="number" class="form-control" min="0"
                                                step="0.01" required>
                                        </div>
                                        <div class="col-6 mb-2">
                                            <label class="form-label">Total</label>
                                            <input readonly id="inputTotal" type="number" class="form-control" min="0"
                                                step="0.01">
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>


        <div class="mt-3 text-muted small">Nota: recuerda desplegar la Web App de Google Apps Script y pegar la URL en
            la variable <code>apiBaseUrl</code> dentro del archivo.</div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/registro.js" ></script>
</body>

</html>

<html lang="es">

<head>
    <title>Bootstrap demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary r" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PYTHON</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Frontend</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Backend</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-sm mt-5 p-4 bg-light rounded" style="max-width: 600px;">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Usuario" aria-label="Usuario"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Contraseña" aria-label="Contraseña"
                aria-describedby="basic-addon1">

        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Repite contraseña" aria-label="Repite contraseña"
                aria-describedby="basic-addon1">

        </div>


        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Descripción</label>
            <textarea class="form-control  h-25" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="text-end">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#modalEnviar">Enviar</button>
        </div>
    </div>


    <div class="modal fade" id="modalEnviar" tabindex="-1" aria-labelledby="modalEnviarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Respuesta solicitud</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Sus datos se enviaron con éxito</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary"data-bs-dismiss="modal" >Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>>
</body>

</html>
